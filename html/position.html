<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Position</title>
    <style type="text/css">
        
        div {
            position: absolute;
            width: 100px;
            height: 100px;
        }
        
        .absolute {
            top: 30%;
            right: 50%;
            background-color: green;
            
        }
        
        .absolute2 {
            bottom: 50%;
            left: 40%;
            background-color: yellow;
        }
    </style>
</head>
<body>
   <div class="absolute">
       absolute
    </div>
    <div class="absolute2">
        absolute2
    </div>
</body>
</html>
